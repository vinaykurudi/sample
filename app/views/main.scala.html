@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="webApp">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <script src="@routes.Assets.at("javascripts/jquery-1.10.2.min.js")" type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/bootstrap.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/angular.js")' type="text/javascript"></script>
		<script src='@routes.Assets.at("javascripts/angular-route.min.js")' type="text/javascript"></script>
		<script src='@routes.Assets.at("javascripts/angular-resource.js")' type="text/javascript"></script>
		
		<script src='@routes.Assets.at("javascripts/ui-bootstrap-tpls-0.12.0.min.js")' type="text/javascript"></script>
		
	<script src='@routes.Assets.at("javascripts/app/app.js")' type="text/javascript"></script>
	<script src='@routes.Assets.at("javascripts/app/home/homeControllers.js")' type="text/javascript"></script>
	<script src='@routes.Assets.at("javascripts/app/home/homeServices.js")' type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
